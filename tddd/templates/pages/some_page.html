<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Какая-то страница</title>
</head>
<body>
<h1>{{ user.username }}</h1>

<p>{{ name }}</p>


<form method="POST">
    {% csrf_token %}
    <input type="text" name="title">


    <button>Создать</button>
</form>

<ul>
    {% for task in tasks %}
        <li><a href="/some_page/{{ task.id }}">{{ task.title }}</a> </li>
    {% endfor %}


</ul>



</body>
</html>
