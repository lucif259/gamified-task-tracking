{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Выход{% endblock %}


{% block content %}
    <main class="main">
        <h1>Выход</h1>

        <p>Вы уверены, что хотите выйти из системы?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Выход</button>
        </form>
    </main>


{% endblock content %}
