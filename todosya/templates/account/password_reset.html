{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cброс пароля{% endblock %}

{% block content %}
    <section class="section section--auth">
        <form method="POST" action="{% url 'account_reset_password' %}" class="form-auth">
            <h2 class="form-title">Забыли свой пароль?</h2>

            {% csrf_token %}
            {{ form | crispy }}
            <button class="button-submit" type="submit">Cброс пароля</button>
        </form>
    </section>
{% endblock content %}
